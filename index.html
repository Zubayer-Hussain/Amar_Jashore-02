<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অভিযোগ কেন্দ্র - যশোর-২</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; padding: 20px; color: #333; }
        .form-card { background: #fff; max-width: 600px; margin: 0 auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; border-bottom: 2px solid #27ae60; padding-bottom: 10px; }
        label { display: block; font-weight: bold; margin-top: 15px; }
        select, input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 25px; transition: 0.3s; font-weight: bold; }
        button:hover { background: #219150; }
        .info { font-size: 13px; color: #666; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="form-card">
    <h2>সমস্যা রিপোর্টিং ফর্ম</h2>
    <p style="text-align:center; font-weight:bold;">নির্বাচনী এলাকা: যশোর-২</p>
    
    <form action="YOUR_GOOGLE_FORM_URL" method="POST">
        
        <label>আপনার নাম:</label>
        <input type="text" name="entry.1" placeholder="পূর্ণ নাম লিখুন" required>

        <label>উপজেলা:</label>
        <select id="upazila" name="entry.2" required>
            <option value="">উপজেলা নির্বাচন করুন</option>
        </select>

        <label>ইউনিয়ন:</label>
        <select id="union" name="entry.3" required disabled>
            <option value="">আগে উপজেলা নির্বাচন করুন</option>
        </select>

        <label>গ্রাম/পাড়া:</label>
        <select id="village" name="entry.4" required disabled>
            <option value="">আগে ইউনিয়ন নির্বাচন করুন</option>
        </select>

        <label>সমস্যার বিবরণ:</label>
        <textarea name="entry.5" rows="5" placeholder="আপনার সমস্যাটি বিস্তারিত লিখুন..." required></textarea>

        <button type="submit">জমা দিন (Submit)</button>
        <p class="info">আপনার তথ্য সরাসরি আমাদের দপ্তরে জমা হবে।</p>
    </form>
</div>

<script>
    // আপনার দেওয়া JSON ডাটা (এখানে সরাসরি ভ্যারিয়েবলে রাখা হয়েছে)
    const data = {
        "constituency": "Jashore-2",
        "district": "Jashore",
        "upazilas": [
            {
                "name": "Jhikargachha",
                "bn_name": "ঝিকরগাছা",
                "unions": [
                    { "name": "Ganganandapur", "bn_name": "গঙ্গানন্দপুর", "villages": ["আটলিয়া", "শ্রীচন্দপুর", "বালিয়া", "ব্যঙদহ", "বিশহরি", "ছুটিপুর", "দত্তপাড়া", "গঙ্গানন্দপুর", "গোউরসুটি", "গোয়ালহাটি", "গুলবাগপুর", "জিউলিগাছি", "কাগমারী", "কৃষ্ণচন্দ্রপুর", "মাউসা", "নবগ্রাম"] },
                    { "name": "Magura", "bn_name": "মাগুরা", "villages": ["আঙ্গারপাড়া", "াসিংড়ী", "বহিরামপুর", "বড়কুলি", "চাঁন্দা", "ছোট কুলি", "ডহর-মাগুরা", "ঘোড়দহ", "জয়রামপুর", "কায়েমকোলা", "মাগুরা", "মোহাম্মদপুর", "মনোহরপুর", "মিশ্রিদেয়াড়া", "ফুলবাড়ি", "দৌলতপুর", "সন্তোষনগর"] },
                    { "name": "Shimulia", "bn_name": "শিমুলিয়া", "villages": ["আজমপুর", "আন্দোলপোতা", "দোসতিনা", "গঙ্গাধরপুর", "জামালপুর", "খাসখali", "মধুখালী", "খুদরা মাটিকুমড়া", "পাল্লা", "রাঁধানগর", "সাগরপুর", "শিয়ালঘোনা", "শিমুলিয়া", "গোপিনাথপুর", "শ্রীরামকাটি", "উত্তর রাজাপুর"] },
                    // ... অন্য ইউনিয়নগুলো নিচে অ্যাড হবে
                ]
            }
            // ... চৌগাছা এবং বাকি ডাটা স্ক্রিপ্টে অ্যাড হবে
        ]
    };

    // উপরের ডাটা অনেক বড় তাই সংক্ষেপে মেইন লজিকটা নিচে দিচ্ছি:
    // বাস্তব ক্ষেত্রে fetch('data.json') ব্যবহার করা ভালো।

    const upazilaSelect = document.getElementById('upazila');
    const unionSelect = document.getElementById('union');
    const villageSelect = document.getElementById('village');

    // JSON থেকে ডাটা লোড করা (Fetch alternative)
    fetch('your_data_file.json') // আপনার ফাইলের নাম এখানে দিন
        .then(response => response.json())
        .then(fullData => {
            const upazilas = fullData.upazilas;

            // ১. উপজেলা লোড করা
            upazilas.forEach(up => {
                let opt = new Option(up.bn_name, up.bn_name);
                upazilaSelect.add(opt);
            });

            // ২. উপজেলা সিলেক্ট করলে ইউনিয়ন লোড করা
            upazilaSelect.addEventListener('change', function() {
                unionSelect.innerHTML = '<option value="">ইউনিয়ন নির্বাচন করুন</option>';
                villageSelect.innerHTML = '<option value="">আগে ইউনিয়ন নির্বাচন করুন</option>';
                villageSelect.disabled = true;
                
                const selectedUp = upazilas.find(u => u.bn_name === this.value);
                if (selectedUp) {
                    unionSelect.disabled = false;
                    selectedUp.unions.forEach(un => {
                        let opt = new Option(un.bn_name, un.bn_name);
                        unionSelect.add(opt);
                    });
                } else {
                    unionSelect.disabled = true;
                }
            });

            // ৩. ইউনিয়ন সিলেক্ট করলে গ্রাম লোড করা
            unionSelect.addEventListener('change', function() {
                villageSelect.innerHTML = '<option value="">গ্রাম নির্বাচন করুন</option>';
                const selectedUp = upazilas.find(u => u.bn_name === upazilaSelect.value);
                const selectedUn = selectedUp.unions.find(un => un.bn_name === this.value);

                if (selectedUn) {
                    villageSelect.disabled = false;
                    selectedUn.villages.forEach(vill => {
                        let opt = new Option(vill, vill);
                        villageSelect.add(opt);
                    });
                } else {
                    villageSelect.disabled = true;
                }
            });
        });
</script>

</body>
</html>
