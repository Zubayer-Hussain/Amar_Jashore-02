<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অভিযোগ কেন্দ্র - যশোর-২</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f4f8; padding: 20px; color: #333; }
        .form-card { background: white; max-width: 550px; margin: 0 auto; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; border-bottom: 3px solid #1a73e8; padding-bottom: 10px; margin-bottom: 5px; }
        p.subtitle { text-align: center; font-size: 14px; color: #666; margin-bottom: 25px; }
        label { display: block; font-weight: bold; margin-top: 15px; font-size: 14px; }
        label span { color: red; } /* Lal taroka mandatory field er jonno */
        select, input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ced4da; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        select:disabled { background-color: #e9ecef; cursor: not-allowed; }
        button { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 25px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #1557b0; }
    </style>
</head>
<body>

<div class="form-card">
    <h2>সমস্যা রিপোর্টিং ফর্ম</h2>
    <p class="subtitle">নির্বাচনী এলাকা: যশোর-২ (ঝিকরগাছা - চৌগাছা)</p>
    
    <form action="https://docs.google.com/forms/d/e/1FAIpQLScEPxJNZ7P6fdAyBpfu38Q3g1xMBXC-cseeD87Zbi81v-zBKg/formResponse">
        
        <label>আপনার নাম: <span>*</span></label>
        <input type="text" name="entry.1873144520" placeholder="নাম লিখুন" required>

        <label>মোবাইল নম্বর: <span>*</span></label>
        <input type="tel" name="entry.1848038649" placeholder="০১XXXXXXXXX" pattern="[0-9]{11}" title="১১ ডিজিটের মোবাইল নম্বর দিন" required>

        <label>উপজেলা নির্বাচন করুন: <span>*</span></label>
        <select id="upazila" name="entry.2101353552" required>
            <option value="">উপজেলা বেছে নিন</option>
        </select>

        <label>ইউনিয়ন নির্বাচন করুন: <span>*</span></label>
        <select id="union" name="entry.1149800810" required disabled>
            <option value="">আগে উপজেলা বেছে নিন</option>
        </select>

        <label>গ্রাম/পাড়া নির্বাচন করুন: <span>*</span></label>
        <select id="village" name="entry.1510508721" required disabled>
            <option value="">আগে ইউনিয়ন বেছে নিন</option>
        </select>

        <label>আপনার সমস্যার বিবরণ: <span>*</span></label>
        <textarea name="entry.998386608" rows="4" placeholder="আপনার অভিযোগটি এখানে লিখুন..." required></textarea>

        <button type="submit">জমা দিন</button>
    </form>
</div>

<script>
    const upSelect = document.getElementById('upazila');
    const unSelect = document.getElementById('union');
    const vilSelect = document.getElementById('village');

    // data.json theke data load kora
    fetch('data.json')
        .then(res => res.json())
        .then(data => {
            data.upazilas.forEach(up => {
                let opt = new Option(up.bn_name, up.bn_name);
                upSelect.add(opt);
            });

            upSelect.addEventListener('change', function() {
                unSelect.innerHTML = '<option value="">ইউনিয়ন বেছে নিন</option>';
                vilSelect.innerHTML = '<option value="">আগে ইউনিয়ন বেছে নিন</option>';
                vilSelect.disabled = true;
                
                const upData = data.upazilas.find(u => u.bn_name === this.value);
                if (upData) {
                    unSelect.disabled = false;
                    upData.unions.forEach(un => {
                        let opt = new Option(un.bn_name, un.bn_name);
                        unSelect.add(opt);
                    });
                } else {
                    unSelect.disabled = true;
                }
            });

            unSelect.addEventListener('change', function() {
                vilSelect.innerHTML = '<option value="">গ্রাম বেছে নিন</option>';
                const upData = data.upazilas.find(u => u.bn_name === upSelect.value);
                const unData = upData.unions.find(un => un.bn_name === this.value);

                if (unData) {
                    vilSelect.disabled = false;
                    unData.villages.forEach(v => {
                        let opt = new Option(v, v);
                        vilSelect.add(opt);
                    });
                } else {
                    vilSelect.disabled = true;
                }
            });
        });
</script>

</body>
</html>
