<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অভিযোগ কেন্দ্র - ডাইনামিক ফর্ম</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { background: white; max-width: 600px; margin: 0 auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #333; }
        select, input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #1557b0; }
    </style>
</head>
<body>

<div class="container">
    <h2>আপনার সমস্যাটি জানান</h2>
    <form action="YOUR_GOOGLE_FORM_URL" method="POST">
        
        <label>নাম:</label>
        <input type="text" name="entry.1" placeholder="নাম লিখুন" required>

        <label>উপজেলা নির্বাচন করুন:</label>
        <select id="upazila" name="entry.2" required>
            <option value="">উপজেলা বেছে নিন</option>
        </select>

        <label>ইউনিয়ন নির্বাচন করুন:</label>
        <select id="union" name="entry.3" required disabled>
            <option value="">প্রথমে উপজেলা সিলেক্ট করুন</option>
        </select>

        <label>গ্রাম/পাড়া:</label>
        <input type="text" name="entry.4" placeholder="গ্রামের নাম লিখুন" required>

        <label>সমস্যার বিবরণ:</label>
        <textarea name="entry.5" rows="4" placeholder="আপনার সমস্যাটি এখানে লিখুন..." required></textarea>

        <button type="submit">জমা দিন</button>
    </form>
</div>

<script>
    const upazilaSelect = document.getElementById('upazila');
    const unionSelect = document.getElementById('union');

    // JSON ফাইল থেকে ডাটা লোড করা
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            // উপজেলার নামগুলো ড্রপডাউনে যোগ করা
            data.upazilas.forEach(upazila => {
                let option = document.createElement('option');
                option.value = upazila.name;
                option.textContent = upazila.name;
                upazilaSelect.appendChild(option);
            });

            // উপজেলা চেঞ্জ হলে ইউনিয়ন আপডেট করা
            upazilaSelect.addEventListener('change', function() {
                const selectedUpazila = data.upazilas.find(u => u.name === this.value);
                
                unionSelect.innerHTML = '<option value="">ইউনিয়ন বেছে নিন</option>';
                
                if (selectedUpazila) {
                    unionSelect.disabled = false;
                    selectedUpazila.unions.forEach(union => {
                        let option = document.createElement('option');
                        option.value = union;
                        option.textContent = union;
                        unionSelect.appendChild(option);
                    });
                } else {
                    unionSelect.disabled = true;
                }
            });
        });
</script>

</body>
</html>
